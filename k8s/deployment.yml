apiVersion: apps/v1
kind: Deployment
metadata:
  name: inponsel-dash-react
spec:
  replicas: 2
  selector:
    matchLabels:
      name: inponsel-dash-react
  template:
    metadata:
      name: inponsel-dash-react
      labels:
        name: inponsel-dash-react
        version: 0.1.4
    spec:
      containers:
        - name: inponsel-dash-react
          image: inponsel/inponsel-dash-react:latest
          resources:
            limits:
              memory: 2Gi
              cpu: "2"
            requests:
              memory: 1Gi
              cpu: "1"
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: inponsel-dash-react-service
  labels:
    name: inponsel-dash-react
    version: 0.1.4
spec:
  type: LoadBalancer
  selector:
    name: inponsel-dash-react
  ports:
    - port: 80
      targetPort: 3000
